<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game!</h2>
    <div class="boxes">
        <div class="line1">
            <div class="red box" type="button" id="red">1</div>
            <div class="yellow box" type="button" id="yellow">3</div>
        </div>
        <div class="line2">
            <div class="green box" type="button" id="green">2</div>
            <div class="blue box" type="button" id="blue">4</div>
        </div>
    </div>
    
    <script src="Simon.js"></script>
</body>
</html>
